<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>E-Bank Service 商户管理平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/admin.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>
	<!-- 布局容器 -->
	<div class="layui-layout layui-layout-admin">

		<!-- 头部 -->
		<div id="header">
			<header-component></header-component>
		</div>

		<!-- 遮罩层 -->
		<div class="masked"></div>

		<!-- 左侧菜单 -->
		<div id="leftSlide">
			<leftslide-component></leftslide-component>
		</div>

		<!-- 主体 -->
		<div class="layui-body">
			<!-- 主要内容 -->
			<div class="container">
				<div class="title">发货操作</div>
                <form class="layui-form">
					<table class="layui-table layui-table-content" lay-skin="nob">
						<tbody>
							<tr class="box">
                                <th class="pad" width="150">订单编号</th>
                                <td>SW00152100</td>
							</tr>
							<tr class="box">
                                <th class="pad">收货人</th>
                                <td>张三</td>
							</tr>
							<tr class="box">
                                <th class="pad">手机号码</th>
                                <td>13688888888</td>
							</tr>
							<tr class="box">
                                <th class="pad">收货地址</th>
                                <td>广东省深圳市宝安区高新奇二期1栋广东省深圳市宝安区高新奇二期1栋</td>
							</tr>
							<tr>
							<th><span class="red">*</span>快递单号</th>
							<td>
								<input type="text" name="" placeholder="请输入快递单号" autocomplete="off" class="layui-input">
							</td>
							</tr>
							<tr>
							<th><span class="red">*</span>快递公司</th>
							<td>
								<input type="text" name="" placeholder="请输入快递公司" autocomplete="off" class="layui-input">
							</td>
							</tr>
						</tbody>
					</table>
					
					<div class="layui-button">
						<div class="layui-btn" style=" min-width: 150px;">发 货</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 可不引入 -->
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script>
		layui.use(['jquery', 'form', 'laydate', 'layer', 'laypage', 'element'], function () {
			var $ = layui.jquery,
				laydate = layui.laydate,
				layer = layui.layer,
				laypage = layui.laypage,
				element = layui.element;

			$(function () {
				FastClick.attach(document.body);
			});

		});
	</script>
