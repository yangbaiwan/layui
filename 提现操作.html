<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>E-Bank Service 商户管理平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/admin.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>
	<!-- 布局容器 -->
	<div class="layui-layout layui-layout-admin">

		<!-- 头部 -->
		<div id="header">
			<header-component></header-component>
		</div>

		<!-- 遮罩层 -->
		<div class="masked"></div>

		<!-- 左侧菜单 -->
		<div id="leftSlide">
			<leftslide-component></leftslide-component>
		</div>

		<!-- 主体 -->
		<div class="layui-body">
			<!-- 主要内容 -->
			<div class="container">
				<form class="layui-form" action="">
					<table class="layui-table layui-table-add  layui-table-detail" lay-skin="nob">
						<tbody>
							<tr>
								<th class="pad">账户余额</th>
								<td class="pad"><span class="price">10000.00</span></td>
							</tr>
							<tr>
								<th>提现金额</th>
								<td>
									<div class="table-input">
										<input type="text" name="" placeholder="最多可提现￥200.00" autocomplete="off" class="layui-input">
									</div>
								</td>
							</tr>
							<tr>
								<th class="pad">手续费</th>
								<td class="pad"><span class="price">0.00</span></td>
							</tr>
							<tr>
								<th>提现银行</th>
								<td>
									<div class="table-input">
										<select name="city" lay-verify="">
											<option value="">请选择银行</option>
											<option value="1">工商银行</option>
											<option value="2">农业银行</option>
											<option value="3">招商银行</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th class="pad">银行卡号</th>
								<td class="pad">
									****3900
								</td>
							</tr>
						</tbody>
					</table>
					<div class="layui-table-btn2 ">
						<div class="layui-btn">确 定</div>
						<div class="layui-btn layui-btn-primary cancel">取 消</div>
					</div>
				</form>

				<div class="init">
					<h3 class="red">温馨提示</h3>
					<div class="init-main f13">
						<p>1. 最低提现金额需大于等于XXX元，小于等于XXX元；</p>
						<p>2. 提现手续费为提现金额0.2%；</p>
						<p>3. 提现申请通过，提现到账金额将在2小时左右到账，具体视银行处理情况决定；</p>
						<p>3. 如有提问可联系客服：<a href="tel:075536958813">0755-36958813</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- 可不引入 -->
	<script type="text/javascript" src="js/vue.min.js"></script>
	
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script>
		layui.use(['jquery', 'form'], function () {
			var $ = layui.jquery;
			$(function () {
				FastClick.attach(document.body);
			});
			$('.cancel').click(function () {
				window.history.back();
			})
		});
	</script>
</body>

</html>
