<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>E-Bank Service 商户管理平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/admin.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>
	<!-- 布局容器 -->
	<div class="layui-layout layui-layout-admin">

		<!-- 头部 -->
		<div id="header">
			<header-component></header-component>
		</div>

		<!-- 遮罩层 -->
		<div class="masked"></div>

		<!-- 左侧菜单 -->
		<div id="leftSlide">
			<leftslide-component></leftslide-component>
		</div>

		<!-- 主体 -->
		<div class="layui-body">
			<!-- 主要内容 -->
			<div class="container">
                <fieldset class="layui-elem-field site-demo-button mt10 layui-field-res">
                    <table class="layui-table layui-table-add" lay-skin="nob">
                        <tbody>
                            <tr>
                                <td><span class="layui-field-hd">商品名称</span><span class="layui-field-bd">Apple iPhone 7 128G 红色特别版</span></td>
                            </tr>
                            <tr>
                                <td><span class="layui-field-hd">所属品牌</span><span class="layui-field-bd">Apple</span></td>
                            </tr>
                            <tr>
                                <td><span class="layui-field-hd">市场价</span><span class="layui-field-bd price">10000.00</span></td>
                            </tr>
                            <tr>
                                <td><span class="layui-field-hd">商品库存</span><span class="layui-field-bd">788</span></td>
                            </tr>
                            <tr>
                                <td><span class="layui-field-hd">已售数量</span><span class="layui-field-bd">10</span></td>
                            </tr>
                            <tr>
                                <td><span class="layui-field-hd">发布时间</span><span class="layui-field-bd">2017-09-25</span></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
			</div>
		</div>
	</div>
	<!-- 可不引入 -->
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script>
		layui.use(['jquery', 'form', 'laydate', 'layer', 'laypage', 'element'], function () {
			var $ = layui.jquery,
				laydate = layui.laydate,
				layer = layui.layer,
				laypage = layui.laypage,
				element = layui.element;
			$(function () {
				FastClick.attach(document.body);
			});

			// 分页
			laypage.render({
				elem: 'table-pages'
				, count: 5
				, layout: ['prev', 'page', 'next', 'count', 'skip']
				, jump: function (obj, first) {
					//obj包含了当前分页的所有参数，比如：
					console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
					console.log(obj.limit); //得到每页显示的条数

					//首次不执行
					if (!first) {
						//do something
					}
				}
			});


			// 开始时间及截止时间
			laydate.render({
				elem: '#time'
				, range: true
				, type: 'date'  // 'month'  'date' 'datetime'
				, done: function (value, date, endDate) {
					console.log(value); //得到日期生成的值，如：2017-08-18
					console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
					console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
				}
				,trigger: 'click'
			});

			// 提现操作
			$(document).on("click", ".a1", function () {
				window.location.href = "提现操作.html"
			});

			// 提现详情
			$(document).on("click", ".a2", function () {
				window.location.href = "提现详情.html"
			});

			// 添加提现账户
			$(document).on("click", ".add", function () {
				window.location.href = "添加提现账户.html"
			});

			// 删除操作
			$(document).on("click", ".a4", function () {
				layer.confirm('您确认要删除该提现账户吗？', { title: '删除操作' }, function (index) {
					layer.close(index);
					layer.msg('删除成功！', { time: 1000 });
				});
			});

			

		});
	</script>
</body>

</html>
