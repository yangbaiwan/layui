<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>CRM管理系统</title>
    <link rel="icon" href="__PUBLIC__/img/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0"
        name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="__PUBLIC__/css/admin.mobile.css">
    <link rel="stylesheet" href="__PUBLIC__/css/index.css">
    <style>
        .headimg {
            line-height: 66px;
        }

        /* .iconPosi {
            margin-top: 11px;
        } */

        .laytable-cell-1-0-0 {
            height: auto !important;
        }

        .layui-table-view .layui-table {
            width: 100% !important;
        }

        .layui-laypage-limits {
            display: none !important;
        }

        .layui-table-cell {
            height: auto !important;
        }

        .rightAlign {
            text-align: right;
        }

        .btnStyle {
            width: auto !important;
            position: relative;
        }

        .diyWidth {
            width: auto;
        }

        @media screen and (max-width: 992px) {
            .img_box {
                position: relative;
                height: 60px;
            }
            .iconPosi {
            margin-top: 11px;
        }
            .img_con {
                display: inline-block;
                width: auto;
                position: absolute;
                left: 50%;
                margin-left: -50px !important;
            }
            .textAlign{
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- 布局容器 -->
    <div class="layui-layout layui-layout-admin">

        <!-- 头部 -->
        <div id="header">
            <header-component></header-component>
        </div>

        <!-- 遮罩层 -->
        <div class="masked"></div>

        <!-- 左侧菜单 -->
        <div id="leftSlide">
            <leftslide-component></leftslide-component>
        </div>
        <input type="hidden" id="urlOgin" value="{:U('Login/loginSign')}">
        <input type="hidden" id="menu" value="{:U('Index/indexShow')}">

        <!-- 主体 -->
        <div class="layui-body">
            <!-- 主要内容 -->
            <div class="container">
                <div class="nav-sty">
                    <span class="layui-breadcrumb">
                        <a href="javascript:;">高级审核展示</a>
                        <a href="javascript:;">问题学员</a>
                    </span>
                </div>
                <!-- 搜索条件 -->
                <div class="search-res-mask"></div>
                <div class="search-res">
                    <div class="search-res-btn hide-pc">
                        <button class="layui-btn" id="search-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                    </div>
                    <div class="content-search search-fix" style="border: 0;">
                        <div class="layui-form layui-form-pane layui-row" style="line-height: 60px;">
                            <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md2 img_box">
                                <div class="layui-input-inline img_con">
                                    <img class="img-cp fl mr10 userImg" src="__PUBLIC__/img/default.png" alt="">
                                    <span class="userName">杨哥</span>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md4">
                                <div class="layui-input-inline newlayui-input-inline" style="width: auto;">
                                    <input type="text" id="iphone" name="title" required lay-verify="required"
                                        placeholder="请输入手机号" autocomplete="off" class="layui-input">

                                </div>
                                <div class="layui-input-inline newlayui-input-inline"
                                    style="position: relative;margin-left: -3px;width: auto">
                                    <button class="layui-btn iconPosi" style="width: auto">
                                        <i class="layui-icon layui-icon-search"></i>查询
                                    </button>

                                </div>

                            </div>


                            <div class="layui-inline  layui-col-xs12">
                                <!-- <button class="layui-btn" lay-submit="">查询</button> -->
                                <button class="layui-btn layui-btn-primary hide-pc" id="search-close">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="" style="line-height: 40px;">
                    <div class="layui-row">
                        <div class="layui-col-xs6 layui-col-sm2 layui-col-md2 addNumBox textAlign">
                            <label class="">总人数</label>
                            <span class="count">10</span>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm2 layui-col-md2 addChangeNumBox textAlign">
                            <label>今日新增</label>
                            <span class="addChangeNum jinCount">10</span>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm4 layui-col-md5 layui-form" style="text-align: center;">
                            <button class="layui-btn layui-btn-primary saleOk">销售成单情况</button>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm4 layui-col-md1 layui-form" style="text-align: center;">
                            <button class="layui-btn layui-btn-primary tuifei">退费学员</button>
                        </div>

                        <div class="layui-col-xs6 layui-col-sm4 layui-col-md1 layui-form" style="text-align: center;">
                            <button class="layui-btn layui-btn-primary removeSale">移至公海</button>
                        </div>
                        <div class="layui-inline layui-col-xs6 layui-col-sm6 layui-col-md1" style="text-align: center;">

                            <button onclick="window.location.href='proFeed.html'"
                                class="layui-btn layui-btn-primary btnStyle">问题反馈</button>

                        </div>
                    </div>
                </div>
                <!-- 表格列表 -->
                <div class="table-list">
                    <table class="layui-table layui-list-table" lay-skin="line" id="test" lay-filter="test">

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 可不引入 -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/js/vue.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/fastclick.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/admin.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/overLoading.js"></script>
    <script>
        layui.use(['jquery', 'form', 'laydate', 'layer', 'laypage', 'element', 'table'], function () {
            var $ = layui.jquery,
                laydate = layui.laydate,
                layer = layui.layer,
                laypage = layui.laypage,
                table = layui.table,
                form = layui.form,
                element = layui.element;
            $(function () {
                FastClick.attach(document.body);
            });

            // 分页

            $('.saleOk').on('click', function () {
                window.location.href = 'http://oa.wdkid.com/index.php/Conversion/index.html';
            })


            $('.tuifei').removeClass('layui-btn-primary');
            //退费学员
            $('.tuifei').on('click', function () {
                a = 'tuifei';
                $('.tuifei').removeClass('layui-btn-primary');
                $('.removeSale').addClass('layui-btn-primary');
                dataShow();
            });

            $('.removeSale').on('click', function () {
                a = 'removeSale';
                $('.tuifei').addClass('layui-btn-primary');
                $('.removeSale').removeClass('layui-btn-primary');
                removeSale();

            })

            $('.iconPosi').on('click', function () {
                var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
                var iphone = $('#iphone').val();
                if (myreg.test(iphone)) {
                    if (a == 'tuifei') {
                        dataShow(iphone);
                    } else {
                        removeSale(iphone);
                    }




                } else {
                    layer.msg('请输入正确的手机号')
                }
            });




            dataShow();
            //0 带绑定状态 1 安全期 2 关键期 3 失效期
            // chengCount 已转化人数 lvCount 平均转化率  jinCount 今日新增人数 xinChengCount 新增转化人数
            function dataShow(phone) {
                table.render({
                    elem: '#test',
                    url: "{:U('HighAdmin/tuiFeiUserData')}",
                    method: 'POST',
                    limits: [30],
                    limit: 30,
                    where: {
                        phone: phone || ''
                    },
                    page: {
                        //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                        groups: 1,
                        first: false,
                        last: false //不显示尾页

                    },
                    parseData: function (res) {


                        console.log(res.data);
                        return {
                            'code': 0,
                            'data': res.data,
                            'count': res.count,
                            'jinCount': res.jinCount,
                            'admin': res.admin
                        }
                    },
                    cols: [
                        [{
                                field: 'wdkidimg',
                                // width: 80,
                                title: '用户头像',
                                templet: '<div style="height:auto!important;width:86px!important"><img style="width: 40%;" src="{{ d.wdkidimg}}"></div>',
                                align: 'center',
                                minWidth: 120
                            },
                            {
                                field: 'wdkidusername',
                                // width: 80,
                                align: 'center',
                                minWidth: 120,
                                title: '用户昵称'
                            },
                            {
                                field: 'qianXiao',
                                align: 'center',
                                minWidth: 120,
                                title: '前端销售'
                            },
                            {
                                field: 'Hou',
                                align: 'center',
                                minWidth: 120,
                                title: '后端服务'
                            },
                            {
                                field: 'wdkidbang',
                                title: '绑定日期'
                            },
                            {
                                field: 'xiaodate',
                                align: 'center',
                                minWidth: 120,
                                title: '退费时间'
                            },
                            {
                                field: 'xiaotext',
                                align: 'center',
                                minWidth: 120,
                                title: '退费原因'
                            }
                        ]
                    ],
                    page: true,
                    done: function (res, curr, count) {
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        console.log(res);
                        $('.userImg').attr('src', res.admin.weixintouxiang);
                        $('.userName').text(res.admin.adminname);

                        $('.jinCount').text(res.jinCount);
                        $('.count').text(res.count);
                    }
                });

            }
            ////



            function removeSale(phone) {
                table.render({
                    elem: '#test',
                    url: "{:U('HighAdmin/yiGongHaiData')}",
                    method: 'POST',
                    limits: [30],
                    limit: 30,
                    where: {
                        phone: phone || ''
                    },
                    page: {
                        //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                        groups: 1,
                        first: false,
                        last: false //不显示尾页

                    },
                    parseData: function (res) {


                        console.log(res.data);
                        return {
                            'code': 0,
                            'data': res.data,
                            'count': res.count,
                            'jinCount': res.jinCount,
                            'admin': res.admin
                        }
                    },
                    cols: [
                        [{
                                field: 'wdkidimg',
                                // width: 80,
                                title: '用户头像',
                                templet: '<div style="height:auto!important;width:86px!important"><img style="width: 40%;" src="{{ d.wdkidimg}}"></div>',
                                align: 'center',
                                minWidth: 120,
                            },
                            {
                                field: 'wdkidusername',
                                align: 'center',
                                minWidth: 120,
                                title: '用户昵称'
                            },
                            {
                                field: 'Hou',
                                align: 'center',
                                minWidth: 120,
                                title: '后端服务'
                            },
                            {
                                field: 'wdkidbang',
                                align: 'center',
                                minWidth: 120,
                                title: '绑定日期'
                            },
                            {
                                field: 'xiaodate',
                                align: 'center',
                                minWidth: 120,
                                title: '解绑日期'
                            },
                            {
                                field: 'xiaotext',
                                align: 'center',
                                minWidth: 120,
                                title: '转移原因'
                            }
                        ]
                    ],
                    page: true,
                    done: function (res, curr, count) {
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        console.log(res);
                        $('.userImg').attr('src', res.admin.weixintouxiang);
                        $('.userName').text(res.admin.adminname);

                        $('.jinCount').text(res.jinCount);
                        $('.count').text(res.count);
                    }
                });

            }
            ////





            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'setSign') {

                    window.location.href = 'detail.html'
                }
            });







        });
    </script>
</body>

</html>
