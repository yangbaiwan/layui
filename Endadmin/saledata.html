<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>E-Bank Service 商户管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="__PUBLIC__/css/admin.mobile.css">
    <link rel="stylesheet" href="__PUBLIC__/css/index.css">
    <style>
        .lineheight {
            line-height: 66px;
        }
        .iconPosi {
            position: absolute;
            top: 50%;
            margin-top: -19px;
        }
        .imgStyle {
            width: 20px;
            position: absolute;
            top: -5px;
            right: -10px;
        }
    </style>
</head>

<body>
    <!-- 布局容器 -->
    <div class="layui-layout layui-layout-admin">
            <input type="hidden" id="urlOgin" value="{:U('Login/loginSign')}">
        <!-- 头部 -->
        <div id="header">
            <header-component></header-component>
        </div>

        <!-- 遮罩层 -->
        <div class="masked"></div>

        <!-- 左侧菜单 -->
        <div id="leftSlide">
            <leftslide-component></leftslide-component>
        </div>

        <!-- 主体 -->
        <div class="layui-body">
            <!-- 主要内容 -->
            <div class="container">
                <!-- 搜索条件 -->
                <div class="search-res-mask"></div>
                <div class="search-res">
                    <div class="search-res-btn hide-pc">
                        <button class="layui-btn" id="search-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                    </div>
                    <div class="content-search search-fix" style="border: 0;">
                        <div class="layui-form layui-form-pane layui-row" style="line-height: 60px;">
                            <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md2">
                                <div class="layui-input-inline">
                                    <img class="img-cp fl mr10" src="__PUBLIC__/img/default.png" alt="">
                                    杨哥
                                </div>
                            </div>
                            <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md9">
                                <div class="layui-input-inline newlayui-input-inline" style="">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline newlayui-input-inline" style="position: relative;margin-left: -3px;">
                                    <button class="layui-btn iconPosi">
                                        <i class="layui-icon layui-icon-search"></i>查询
                                    </button>

                                </div>
                            </div>
                            <div class="layui-inline layui-col-xs6 layui-col-sm6 layui-col-md1">
                                <!-- <label class="layui-form-label">时间段</label> -->
                                <div class="layui-input-inline newlayui-input-inline">
                                    <button onclick="window.location.href=''" class="layui-btn layui-btn-primary"
                                        style="width: auto;position: relative;">权限分配<img class="imgStyle" src="__PUBLIC__/img/lingdang.png"
                                            alt=""></button>
                                </div>
                            </div>

                            <div class="layui-inline  layui-col-xs12">
                                <!-- <button class="layui-btn" lay-submit="">查询</button> -->
                                <button class="layui-btn layui-btn-primary hide-pc" id="search-close">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="" style="line-height: 40px;">
                    <div class="layui-row">
                        <div class="layui-col-xs4 layui-col-sm2 layui-col-md2">
                            <label class="">今日新增人数</label>
                            <span>10</span>
                        </div>
                        <div class="layui-col-xs4 layui-col-sm2 layui-col-md2">
                            <label class="">新增转化总人数</label>
                            <span>10</span>
                        </div>
                        <div class="layui-col-xs4 layui-col-sm2 layui-col-md2">
                            <label class="">已转化总人数</label>
                            <span>10</span>
                        </div>
                        <div class="layui-col-xs4 layui-col-sm2 layui-col-md2">
                            <label class="">平均转化率</label>
                            <span>10</span>
                        </div>
                        <div class="layui-col-xs8 layui-col-sm4 layui-col-md4 layui-form">
                            <select name="city" lay-verify="required">
                                <option value="">筛选</option>
                                <option value="0">转化率低于10%</option>
                                <option value="1">转化率高于10%</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- 表格列表 -->
                <div class="table-list">
                    <table class="layui-table layui-list-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>销售头像</th>
                                <th>销售日期</th>
                                <th>承接人数</th>
                                <th>成单人数</th>
                                <th>转化率</th>
                                <th>手机号</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="layui-table-first">
                                    <i class="layui-table-hd">用户头像</i>
                                    <span class="layui-table-bd lineheight">
                                        <img class="img-cp fl mr10" src="__PUBLIC__/img/default.png" alt="">
                                        杨哥
                                    </span>
                                </td>
                                <td><i class="layui-table-hd">用户昵称</i><span class="layui-table-bd">Apple</span></td>
                                <td><i class="layui-table-hd">绑定日期</i><span class="layui-table-bd price">1000.00</span></td>
                                <td><i class="layui-table-hd">所处期间</i><span class="layui-table-bd">783</span></td>
                                <td><i class="layui-table-hd">微信号</i><span class="layui-table-bd">888</span></td>
                                <td><i class="layui-table-hd">手机号</i><span class="layui-table-bd">已发布</span></td>
                                <td><i class="layui-table-hd">备注</i><span class="layui-table-bd">2017-09-19</span></td>

                            </tr>
                            <tr>
                                <td class="layui-table-first">
                                    <i class="layui-table-hd">用户头像</i>
                                    <span class="layui-table-bd lineheight">
                                        <img class="img-cp fl mr10" src="__PUBLIC__/img/default.png" alt="">
                                        杨哥
                                    </span>
                                </td>
                                <td><i class="layui-table-hd">用户昵称</i><span class="layui-table-bd">Apple</span></td>
                                <td><i class="layui-table-hd">绑定日期</i><span class="layui-table-bd price">1000.00</span></td>
                                <td><i class="layui-table-hd">所处期间</i><span class="layui-table-bd">783</span></td>
                                <td><i class="layui-table-hd">微信号</i><span class="layui-table-bd">888</span></td>
                                <td><i class="layui-table-hd">手机号</i><span class="layui-table-bd">已发布</span></td>
                                <td><i class="layui-table-hd">备注</i><span class="layui-table-bd">2017-09-19</span></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div id="table-pages" class="tac"></div>

            </div>
        </div>
    </div>
    <!-- 可不引入 -->
    <script type="text/javascript" src="__PUBLIC__/js/vue.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/fastclick.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/admin.js"></script>
    <script>
        layui.use(['jquery', 'form', 'laydate', 'layer', 'laypage', 'element'], function () {
            var $ = layui.jquery,
                laydate = layui.laydate,
                layer = layui.layer,
                laypage = layui.laypage,
                element = layui.element;
            $(function () {
                FastClick.attach(document.body);
            });

            // 分页
            laypage.render({
                elem: 'table-pages',
                count: 5,
                layout: ['prev', 'page', 'next', 'count', 'skip'],
                jump: function (obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if (!first) {
                        //do something
                    }
                }
            });


            // 开始时间及截止时间
            laydate.render({
                elem: '#time',
                range: true,
                type: 'date' // 'month'  'date' 'datetime'
                    ,
                done: function (value, date, endDate) {
                    console.log(value); //得到日期生成的值，如：2017-08-18
                    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
                },
                trigger: 'click'
            });


            //判断是否成单
            $(document).on('click', '#check', function () {
                console.log(1);
            })
            layui.form.on('checkbox', function (data) {
                console.log(data.elem); //得到checkbox原始DOM对象
                console.log(data.elem.checked); //是否被选中，true或者false
                console.log(data.value); //复选框value值，也可以通过data.elem.value得到
                console.log(data.othis); //得到美化后的DOM对象
                if (data.elem.checked === true) {
                    layer.open({
                        title: '请输入此成单用户的手机号',
                        content: '<div class="layui-input-inline"><input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input"></div>'
                    });
                }
            });



        });
    </script>
</body>

</html>
