<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>E-Bank Service 商户管理平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/admin.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>

	<!-- 布局容器 -->
	<div class="layui-layout layui-layout-admin">

		<!-- 头部 -->
		<div id="header">
			<header-component></header-component>
		</div>

		<!-- 遮罩层 -->
		<div class="masked"></div>

		<!-- 左侧菜单 -->
		<div id="leftSlide">
			<leftslide-component></leftslide-component>
		</div>

		<!-- 主体 -->
		<div class="layui-body">
			<!-- 主要内容 -->
			<div class="container">
				<div class="tar mt10 layui-btn-group-res">
					<button class="layui-btn layui-btn-normal layui-btn-small" onclick="history.go(-1)">返回</button>
				</div>
				<fieldset class="layui-elem-field site-demo-button mt10 layui-field-res">
					<table class="layui-table layui-table-add" lay-skin="nob">
						<tbody>
							<tr>
								<td>订单编号<span class="layui-field-bd">782394834</span></td>
							</tr>
							<tr>
								<td>到账银行<span class="layui-field-bd">中国工商银行</span></td>
							</tr>
							<tr>
								<td>提现金额<span class="layui-field-bd price">10000.00</span></td>
							</tr>
						</tbody>
					</table>
				</fieldset>

				<fieldset class="layui-elem-field site-demo-button layui-field-res layui-field-process">
					<legend>提现状态</legend>
					<table class="layui-table" lay-skin="nob">
						<thead>
							<tr>
								<th>操作时间</th>
								<th>描述</th>
								<th>提现状态</th>
							</tr>
						</thead>
						<tbody>
							<tr class="cur">
								<td class="time">2017-05-20 17:20:02</td>
								<td class="detail">提现成功，手续费：20.00元。</td>
								<td class="status red">提现成功</td>
							</tr>
							<tr>
								<td class="time">2017-05-20 17:20:02</td>
								<td class="detail">用户13693536458 提交提现申请,提现金额：200.00元。到账银行：中国银行 深圳支行；开户人：张*；卡号：4000************9382</td>
								<td class="status">处理中</td>
							</tr>
						</tbody>
					</table>
				</fieldset>

			</div>
		</div>

	</div>
	<!-- 可不引入 -->
	<script type="text/javascript" src="js/vue.min.js"></script>

	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script>
		layui.use(['jquery', 'form'], function () {
			var $ = layui.jquery;
			$(function () {
				FastClick.attach(document.body);
			});
		});
	</script>

</body>

</html>
